<h2>{{hero.name| uppercase}} Details</h2> 
<div><span class="id">Id:</span>{{hero.id}}</div>
<div><span class="name">Name:</span>{{hero.name}}</div>
<div><span class="descripcion">Descripcion:</span>{{hero.descripcion}}</div>
<div><span class="medida">Medida:</span>{{hero.medida}}</div>
<div><span class="peso">Peso:</span>{{hero.peso}}</div>
<div>
    <label for = 'name'> Hero name: </label>
    <input id = 'name' [(ngModel)]= "hero.name" placeholder="name">
</div>
